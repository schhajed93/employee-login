<div class="container" style="margin: 10px 10px 10px 10px; align-content: center;">  
  <div style="margin: 5px 5px 5px 5px;">
    <label>Username</label>
    <input type="text" placeholder="Enter Username" id="username" [(ngModel)]="username" >
  </div>
  <div>
    <label>Password</label>
    <input type="password" placeholder="Enter Password" id="password" [(ngModel)]="password">
  </div>
    <div>
      <button type="submit" (click)="onLoginClick($event)" class="btn-primary" >Login</button>
    </div>
</div>
<button type="button" class="btn btn-primary btn3d"><i class="fa fa-download"></i>Default button</button>
